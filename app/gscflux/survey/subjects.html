<select ng-model="selectedSubject" ng-change="view.addSubject(selectedSubject)" ng-options="subject.name for subject in view.subjectChoices">
</select>
<ul>
  <li ng-repeat="subject in view.subjects track by $index">
    {{subject.name}} <button ng-click="view.removeSubject(subject)">remove</button>
  </li>
</ul>
